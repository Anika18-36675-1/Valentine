<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Soad ‚ù§Ô∏è</title>
    <style>
        body { 
            text-align: center; 
            background-color: #ffe4e1; 
            font-family: sans-serif; 
            padding-top: 50px;
        }
        .couple-img { 
            width: 180px; 
            border-radius: 15px; 
            margin-bottom: 20px;
        }
        h1 { color: #d02090; font-size: 1.5rem; }
        
        .btn-container { margin-top: 30px; }

        button { 
            padding: 15px 25px; 
            font-size: 1.1rem; 
            border-radius: 10px; 
            border: none; 
            cursor: pointer;
            margin: 10px;
        }

        #yesBtn { background-color: #ff69b4; color: white; }
        #noBtn { background-color: white; color: #ff69b4; position: relative; }
    </style>
</head>
<body>

    <div id="content">
        <img src="1000033188.png" class="couple-img">
        <h1>Hey Soad, Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="sayYes()">Yes</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>
    </div>

    <script>
        function sayYes() {
            document.getElementById('content').innerHTML = `
                <img src="1000033188.png" class="couple-img">
                <h1>Yay! See you on the 14th! ü•∞</h1>
            `;
        }

        function moveNo() {
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 100);
            var noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
    </script>

</body>
</html>
