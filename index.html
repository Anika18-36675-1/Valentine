<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>For Soad ‚ù§Ô∏è</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            font-family: 'Arial', sans-serif; 
            background-color: #ffe4e1; 
            overflow: hidden; 
            touch-action: manipulation;
        }
        .container { text-align: center; padding: 20px; width: 100%; position: relative; }
        
        .couple-img { 
            width: 160px; 
            height: auto; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 { color: #d02090; font-size: 1.5rem; margin-bottom: 30px; padding: 0 10px; }
        
        .btn-wrapper { 
            display: flex; 
            justify-content: center; 
            gap: 20px;
            width: 100%;
        }

        button { 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            font-weight: bold;
            cursor: pointer; 
            border-radius: 15px; 
            border: none; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn { 
            background-color: #ff69b4; 
            color: white; 
            animation: pulse 1.5s infinite;
            position: relative;
            z-index: 1; /* Keep it below "No" just in case */
        }

        #noBtn { 
            background-color: #ffffff; 
            color: #ff69b4; 
            position: relative;
            z-index: 2;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="main-content" class="container">
        <img src="1000033188.png" class="couple-img" alt="Us">
        <h1 id="question">Hey Soad, Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="btn-wrapper">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        // Use window.onload to ensure the DOM is fully ready
        window.onload = function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const mainContent = document.getElementById('main-content');

            // THE YES BUTTON LOGIC
            yesBtn.onclick = function() {
                mainContent.innerHTML = `
                    <img src="1000033188.png" class="couple-img">
                    <h1>Yay! I knew you'd say yes! ü•∞<br>See you on the 14th!</h1>
                    <div style="font-size: 3rem;">‚ù§Ô∏èüå∏‚ú®</div>
                `;
            };

            // THE NO BUTTON LOGIC
            function moveButton() {
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            }

            noBtn.addEventListener('mouseover', moveButton);
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                moveButton();
            });
            // Final fallback for clicking No
            noBtn.onclick = moveButton;
        };
    </script>
</body>
</html>
