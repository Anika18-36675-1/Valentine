<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> click for a surprise </title>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            font-family: 'Arial', sans-serif; 
            background-color: #ffe4e1; 
            overflow: hidden; 
        }
        .container { text-align: center; padding: 20px; }
        
        .couple-img { 
            width: 300px; 
            max-width: 80%;
            height: auto; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        h1 { color: #d02090; font-size: 1.8rem; margin-bottom: 30px; line-height: 1.4; }
        
        .buttons { 
            position: relative; 
            display: flex; 
            justify-content: center; 
            gap: 20px;
            width: 100%;
            height: 60px; 
        }

        button { 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            font-weight: bold;
            cursor: pointer; 
            border-radius: 15px; 
            border: none; 
            transition: 0.2s;
        }

        /* The Shaking/Glowing Yes Button */
        #yesBtn { 
            background-color: #ff69b4; 
            color: white; 
            animation: pulse 1.5s infinite; /* Adds the pulse effect */
            box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7);
        }

        /* Animation Logic */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(255, 105, 180, 0.5); }
            100% { transform: scale(1); }
        }

        #noBtn { 
            background-color: #ffffff; 
            color: #ff69b4; 
            position: relative; 
            z-index: 10;
        }
    </style>
</head>
